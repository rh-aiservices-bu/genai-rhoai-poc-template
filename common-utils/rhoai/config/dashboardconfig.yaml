apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  modelServerSizes:
    - name: Small
      resources:
        limits:
          cpu: "2"
          memory: 8Gi
        requests:
          cpu: "1"
          memory: 4Gi
    - name: Medium
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "4"
          memory: 8Gi
    - name: Large
      resources:
        limits:
          cpu: "10"
          memory: 20Gi
        requests:
          cpu: "6"
          memory: 16Gi
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 50Gi
  notebookSizes:
    - name: Standard
      resources:
        limits:
          cpu: "12"
          memory: 24Gi
        requests:
          cpu: "8"
          memory: 24Gi
    - name: Small
      resources:
        limits:
          cpu: "4"
          memory: 8Gi
        requests:
          cpu: "2"
          memory: 4Gi
  templateOrder: []
