apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: rhoai-install
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/install-operator
      - cluster: in-cluster
        name: rhoai-config
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/config
      - cluster: in-cluster
        name: rhoai-deploy
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/deploy
      - cluster: in-cluster
        name: poc-primer
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: basic-vanilla-poc/bootstrap/primer
      - cluster: in-cluster
        name: anythingllm
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: basic-vanilla-poc/bootstrap/anythingllm
      - cluster: in-cluster
        name: mcgw-install
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/mcgw/install-operator
      - cluster: in-cluster
        name: mcgw-deploy
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/mcgw/deploy
  template:
    metadata:
      name: "{{name}}"
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: "{{name}}"
    spec:
      project: default
      source:
        repoURL: "{{repoURL}}"
        targetRevision: "{{targetRevision}}"
        path: "{{path}}"
      destination:
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
          - Retry=true
        retry:
          limit: 50
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m # Maximum retry interval
