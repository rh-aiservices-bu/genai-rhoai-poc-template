apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  goTemplate: true
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: rhoai-install
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/install-operator
      - cluster: in-cluster
        name: rhoai-config
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/config
      - cluster: in-cluster
        name: rhoai-deploy
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/rhoai/deploy
      - cluster: in-cluster
        name: demo-project
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/demo-project
      - cluster: in-cluster
        name: mcgw-install
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/mcgw/install-operator
      - cluster: in-cluster
        name: mcgw-deploy
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/mcgw/deploy
      - cluster: in-cluster
        name: mcgw-config
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: common-utils/mcgw/config
      - cluster: in-cluster
        name: model-deploy
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: basic-vanilla-poc/bootstrap/model-deploy
        prune: "false"
      - cluster: in-cluster
        name: aligned-granite-anythingllm
        repoURL: https://github.com/rh-aiservices-bu/genai-rhoai-poc-template.git
        targetRevision: dev
        path: basic-vanilla-poc/bootstrap/aligned-granite-anythingllm
  template:
    metadata:
      name: "{{ .name }}"
      namespace: openshift-gitops
      labels:
        component: bootstrap
    spec:
      project: default
      source:
        repoURL: "{{ .repoURL }}"
        targetRevision: "{{ .targetRevision }}"
        path: "{{ .path }}"
      destination:
        name: "{{ .cluster }}"
      syncPolicy:
        syncOptions:
          - RespectIgnoreDifferences=true
          - Retry=true
        retry:
          limit: 50
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
  templatePatch: |
    spec:
      syncPolicy:
        automated:
          prune: {{ .prune | default "true" }}
          selfHeal: {{ .selfHeal | default "true" }}
